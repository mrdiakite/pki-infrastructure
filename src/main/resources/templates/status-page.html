<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>ldap status</title>
</head>
<body>
<div th:if="${ldapStatus.status == 'CONNECTED'}" class="alert alert-success">
    LDAP est connecté (dernier check: <span th:text="${ldapStatus.timestamp}"></span>)
</div>
<div th:unless="${ldapStatus.status == 'CONNECTED'}" class="alert alert-danger">
    LDAP hors ligne : <span th:text="${ldapStatus.error}"></span>
</div>

<table class="table">
    <tr th:each="cert : ${ldapCertificates}">
        <td th:text="${cert.commonName}"></td>
        <td th:text="${cert.status}"></td>
        <td><a th:href="@{/download/{dn}(dn=${cert.dn})}">Télécharger</a></td>
    </tr>
</table>
</body>
</html>
