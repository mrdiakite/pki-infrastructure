<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decrypt Symmetric</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/">PKI Application</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/encrypt-symmetric">Encrypt symmetric</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/decrypt-symmetric">Decrypt Symmetric</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container mt-5">
    <h1>Decrypt Symmetric</h1>
    <form action="/decrypt-symmetric" method="post">
        <div class="mb-3">
            <label for="encryptedData" class="form-label">Encrypted Data</label>
            <textarea class="form-control" id="encryptedData" name="encryptedData" rows="3" required></textarea>
        </div>
        <div class="mb-3">
            <label for="key" class="form-label">Secret Key</label>
            <input type="text" class="form-control" id="key" name="key" required>
        </div>
        <button type="submit" class="btn btn-primary">Decrypt Data</button>
    </form>
    <!-- Affichage des rÃ©sultats -->
    <div th:if="${decryptedData}" class="mt-4">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h2>Decrypted Data</h2>
            </div>
            <div class="card-body">
                <pre th:text="${decryptedData}" class="p-3 bg-light rounded"></pre>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
