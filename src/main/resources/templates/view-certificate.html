<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Certificate</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        /* Couleurs personnalis√©es */
        :root {
            --primary-color: #4A90E2;
            --secondary-color: #FF6F61;
            --background-color: #F4F4F4;
            --text-color: #333333;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .navbar {
            background-color: var(--primary-color) !important;
        }

        .navbar-brand, .nav-link {
            color: white !important;
        }

        .nav-link:hover {
            color: var(--secondary-color) !important;
        }

        .bg-primary {
            background-color: var(--primary-color) !important;
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn-primary:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        .card {
            transition: transform 0.3s, box-shadow 0.3s;
            background-color: white;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
        }

        .footer {
            background-color: var(--primary-color);
            color: white;
            padding: 20px 0;
            margin-top: 40px;
            text-align: center;
        }

        /* Animation pour la section d'accueil */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero-section {
            animation: fadeIn 1s ease-out;
        }
    </style>
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="/">PKI Application</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/certificate/generate-certificate">Generate Certificate</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/certificate/view-certificate">View Certificates</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/view-keypair">View Keypair</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/hash">Hashing</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/verify">Verify Signature</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container mt-5">
    <h1 class="mb-4">View Certificate</h1>
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h2>Certificate Details</h2>
        </div>
        <div class="card-body">
            <pre th:text="${certificate}" class="p-3 bg-light rounded"></pre>
        </div>
    </div>
    <a href="/certificate/generate-certificate" class="btn btn-primary mt-3">Generate New Certificate</a>
</div>

<!-- Footer -->
<footer class="footer mt-5">
    <div class="container">
        <p class="mb-0">&copy; 2025 PKI Application. All rights reserved.</p>
    </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
