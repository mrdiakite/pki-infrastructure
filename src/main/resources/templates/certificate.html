<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/">PKI Application</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/certificate/generate-certificate">Generate Certificate</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/certificate/view-certificate">View Certificate</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container mt-5">
    <h1>Certificate Management</h1>

    <!-- Affichage des messages de succÃ¨s ou d'erreur -->
    <div th:if="${message}" class="alert alert-success mt-3" th:text="${message}"></div>
    <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>

    <!-- Boutons d'action -->
    <div class="mt-4">
        <a href="/certificate/generate-certificate" class="btn btn-primary">Generate New Certificate</a>
        <a href="/certificate/view-certificate" class="btn btn-secondary">View Certificates</a>
    </div>
</div>

<!-- Footer -->
<footer class="footer mt-5 bg-primary text-white text-center py-3">
    <div class="container">
        <p class="mb-0">&copy; 2025 PKI Application. All rights reserved.</p>
    </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
