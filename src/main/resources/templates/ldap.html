<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificates Details</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/">PKI Application</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/certificate/generate-certificate">Generate Certificate</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container mt-5">
    <h1 class="mb-4">Certificate Details</h1>

    <!-- Affichage des messages de succès ou d'erreur -->
    <div th:if="${message}" class="alert alert-success mt-3" th:text="${message}"></div>
    <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>

    <!-- Tableau des certificats -->
    <div class="table-responsive">
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
            <tr>
                <th>Common Name</th>
                <th>Serial Number</th>
                <th>Issuer</th>
                <th>Valid From</th>
                <th>Valid To</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <!-- Itération sur la liste des certificats -->
            <tr th:each="certificate : ${certificates}">
                <td th:text="${#strings.substringAfter(certificate.subject, 'CN=')}">Common Name</td>
                <td th:text="${certificate.serialNumber}">Serial Number</td>
                <td th:text="${certificate.issuer}">Issuer</td>
                <td th:text="${#dates.format(certificate.validFrom, 'yyyy-MM-dd HH:mm:ss')}">Valid From</td>
                <td th:text="${#dates.format(certificate.validTo, 'yyyy-MM-dd HH:mm:ss')}">Valid To</td>
                <td th:text="${certificate.status}">Status</td>
                <td>
                    <a th:href="@{/certificate/revoke/{id}(id=${certificate.id})}" class="btn btn-danger btn-sm">Revoke</a>
                </td>
            </tr>
            <!-- Message si aucun certificat n'est trouvé -->
            <tr th:if="${certificates == null || certificates.empty}">
                <td colspan="7" class="text-center">No certificates found in OpenLDAP.</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Footer -->
<footer class="footer mt-5 bg-primary text-white text-center py-3">
    <div class="container">
        <p class="mb-0">&copy; 2025 PKI Application. All rights reserved.</p>
    </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
