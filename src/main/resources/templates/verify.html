<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Signature</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/">PKI Application</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/verify">Verify Signature</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container mt-5">
    <h1>Verify Signature</h1>
    <form action="/verify" method="post">
        <div class="mb-3">
            <label for="data" class="form-label">Data</label>
            <textarea class="form-control" id="data" name="data" rows="3" required></textarea>
        </div>
        <div class="mb-3">
            <label for="signature" class="form-label">Signature</label>
            <textarea class="form-control" id="signature" name="signature" rows="3" required></textarea>
        </div>
        <div class="mb-3">
            <label for="publicKey" class="form-label">Public Key</label>
            <textarea class="form-control" id="publicKey" name="publicKey" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Verify Signature</button>
    </form>
    <!-- Affichage des rÃ©sultats -->
    <div th:if="${decryptedData}" class="mt-4">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h2>Verification Result</h2>
            </div>
            <div class="card-body">
                <pre th:text="${decryptedData}" class="p-3 bg-light rounded"></pre>
            </div>
        </div>
    </div>
</div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
